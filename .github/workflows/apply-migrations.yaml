name: Apply Database Migrations

on:
  push:
    branches: [main]
    paths:
      - "db/schema.ts"
      - "scripts/run-migrations.ts"
      - ".github/workflows/apply-migrations.yaml"
  pull_request:
    paths:
      - "db/schema.ts"
      - "scripts/run-migrations.ts"
      - ".github/workflows/apply-migrations.yaml"

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm run setup

      - name: Run migration preview
        run: npm run run-migrations -- --preview
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          GITHUB_PRIVATE_KEY: ${{ secrets.VARGASJR_GITHUB_PRIVATE_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

  apply-migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm run setup

      - name: Generate and apply migrations
        id: generate-migrations
        run: npm run db:generate
        env:
          NEON_URL: ${{ secrets.NEON_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

      - name: Apply database migrations
        id: apply-migrations
        run: npm run run-migrations
        env:
          NEON_URL: ${{ secrets.NEON_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"channel\": \"eng\",
              \"text\": \"⚠️ Database migration failed on main branch\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"⚠️ *Database Migration Failed*\\n\\nThe database migration workflow failed on the main branch.\"
                  }
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Repository:*\\n${{ github.repository }}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Branch:*\\n${{ github.ref_name }}\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Commit:*\\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\"
                    },
                    {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*Workflow:*\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Action>\"
                    }
                  ]
                }
              ]
            }"
