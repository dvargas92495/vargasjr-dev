name: Apply Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'db/schema.ts'
      - 'scripts/run-migrations.ts'
      - '.github/workflows/apply-migrations.yaml'
  pull_request:
    paths:
      - 'db/schema.ts'
      - 'scripts/run-migrations.ts'
      - '.github/workflows/apply-migrations.yaml'

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate migration preview
        run: npm run db:generate
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          
      - name: Run migration preview
        run: |
          npm run run-migrations -- --preview > migration-preview-full.txt 2>&1
          grep -A 1000 "=== Generated migration files ===" migration-preview-full.txt | \
          grep -v "^\[" | \
          grep -v "tables fetching\|columns fetching\|enums fetching\|indexes fetching\|foreign keys fetching\|policies fetching\|check constraints fetching\|views fetching" | \
          grep -v "Using '@vercel/postgres' driver" | \
          grep -v "Warning.*can only connect to remote" > migration-preview.txt || cp migration-preview-full.txt migration-preview.txt
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          
      - name: Comment PR with migration preview
        uses: JoseThen/comment-pr@v1.2.0
        with:
          file_path: migration-preview.txt
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  apply-migrations:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate and apply migrations
        run: npm run db:generate
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          
      - name: Apply database migrations
        run: npm run run-migrations
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
