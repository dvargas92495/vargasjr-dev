name: Push Vellum Workflows

on:
  push:
    branches:
      - main
    paths:
      - 'vellum/workflows/**'
      - '.github/workflows/push-vellum-workflows.yaml'
      - 'scripts/push-vellum-workflows.ts'
      - 'vellum/vellum.lock.json'
  pull_request:
    paths:
      - 'vellum/workflows/**'
      - '.github/workflows/push-vellum-workflows.yaml'
      - 'scripts/push-vellum-workflows.ts'
      - 'vellum/vellum.lock.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-workflows:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          
      - name: Install Node.js dependencies
        run: npm install
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          
      - name: Bootstrap poetry
        run: curl -sSL https://install.python-poetry.org | python - -y --version 1.8.3
        
      - name: Install dependencies
        run: poetry install
        working-directory: vellum
        
      - name: Preview workflows
        run: npm run push-vellum-workflows -- --preview
        env:
          VELLUM_API_KEY: ${{ secrets.VELLUM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  push-workflows:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          
      - name: Install Node.js dependencies
        run: npm install
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          
      - name: Bootstrap poetry
        run: curl -sSL https://install.python-poetry.org | python - -y --version 1.8.3
        
      - name: Install dependencies
        run: poetry install
        working-directory: vellum
        
      - name: Push workflows to Vellum
        run: npm run push-vellum-workflows
        env:
          VELLUM_API_KEY: ${{ secrets.VELLUM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
