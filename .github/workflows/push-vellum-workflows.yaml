name: Push Vellum Workflows

on:
  push:
    branches:
      - main
    paths:
      - 'agent/src/workflows/**'

jobs:
  push-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          
      - name: Bootstrap poetry
        run: curl -sSL https://install.python-poetry.org | python - -y --version 1.8.3
        
      - name: Install dependencies
        run: poetry install
        working-directory: agent
        
      - name: Push workflows to Vellum
        run: |
          echo "Pushing workflows to Vellum..."
          
          WORKFLOW_DIRS=$(find src/workflows -maxdepth 1 -type d -not -path "src/workflows" | sort)
          
          for dir in $WORKFLOW_DIRS; do
            workflow_name=$(basename "$dir")
            echo "Pushing workflow: $workflow_name"
            poetry run vellum workflows push "src.workflows.$workflow_name"
          done
          
          if [ -f "vellum.lock.json" ]; then
            echo "Generated vellum.lock.json:"
            cat vellum.lock.json
          else
            echo "No vellum.lock.json file found"
          fi
        working-directory: agent
        env:
          VELLUM_API_KEY: ${{ secrets.VELLUM_API_KEY }}
