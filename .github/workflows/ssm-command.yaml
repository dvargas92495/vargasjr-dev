name: SSH and SSM Command Execution

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to execute on agent instances'
        required: true
        type: string

jobs:
  execute-commands:
    runs-on: ubuntu-latest
    outputs:
      ssh_output: ${{ steps.execute_command.outputs.ssh_output }}
      ssm_output: ${{ steps.execute_command.outputs.ssm_output }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      
      - name: Install dependencies
        run: npm install
      
      - name: Execute SSH and SSM Commands
        id: execute_command
        run: npx tsx scripts/execute-command.ts
        env:
          COMMAND: ${{ github.event.inputs.command }}
          GITHUB_REF: ${{ github.ref }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
